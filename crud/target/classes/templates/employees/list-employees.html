<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h3>Employee directory</h3>
    <hr>

    <a th:href="@{/employees/showformforadd}" class="btn btn-primary btn-sm mb-3">
        Add employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Date of birth</th>
            <th>Employed</th>
            <th>Education</th>
            <th>Net salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="TempEmployee : ${employees}">
            <td th:text="${TempEmployee.firstName}">First name</td>
            <td th:text="${TempEmployee.lastName}">Last name</td>
            <td th:text="${TempEmployee.age}">Age</td>
            <td th:text="${TempEmployee.sex}">Sex</td>
            <td th:text="${#temporals.format(TempEmployee.dateBirth, 'yyyy-MM-dd')}">Date of birth</td>
            <td th:text="${TempEmployee.jobStatus ? 'Yes' : 'No'}">Employed</td>
            <td th:text="${TempEmployee.levelOfEducation}">Education</td>
            <td th:text="${TempEmployee.netSalary}">Salary</td>
            <td>
                <a th:href="@{/employees/showformforupdate(employeeId=${TempEmployee.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${TempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" method="POST" class="mt-3">
        <input type="submit" value="Log out" class="btn btn-outline-danger" />
    </form>
</div>

</body>
</html>
