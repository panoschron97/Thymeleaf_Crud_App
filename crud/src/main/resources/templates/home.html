<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company home page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
</head>

<body>
<div class="container mt-5">

    <h2 class="mb-4">🏢 Company home page</h2>
    <hr>

    <p class="lead">
        Welcome to the company home page!
    </p>

    <hr>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">👤 Logged-in user information</h5>
            <p class="card-text">
                <strong>Username:</strong>
                <span class="text-primary" sec:authentication="principal.username"></span>
            </p>
            <p class="card-text">
                <strong>Role(s):</strong>
                <span th:each="auth : ${#authentication.authorities}">
                <span class="badge bg-secondary me-1" th:text="${auth}"></span>
            </span>
            </p>
        </div>
    </div>

    <div class="mb-3">
        <a th:href="@{/employees/list}" class="btn btn-primary">View employees</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log out" class="btn btn-outline-danger" />
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4a5uvtw3Jp4x+0I7MF8dPeq1rFjk"
        crossorigin="anonymous"></script>
</body>

</html>
